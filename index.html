<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with title and input field -->
    <header>
        <div class="container">
            <div class="text-center title">
                <h1>Clarifai API</h1>
                <p>Smart-Face-Detector</p>
            </div>
            <div>
                <form class="was-validated">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Imge-Url</span>
                        <input type="text" class="form-control imgUrl" placeholder="Enter Face Image Url" aria-label="imgUrl" aria-describedby="validationServer03Feedback" required>
                        <button class="btn btn-primary submit-btn" type="submit">Submit</button>
                        <div id="validationServer03Feedback" class="invalid-feedback text-center">
                            Please provide a image url which includes face( .jpg links are preffered).
                        </div>
                    </div>
                    </form>
                </form>
            </div>
            <div class="info container">
                <p>Need an fun url for quick!!! Try Pasting below URL:<br/>https://tinyjpg.com/images/social/website.jpg</p>
            </div>
        </div>
    </header>
    
    <!-- Image dispay section -->
    <section class="text-center image_section">
        <div class="image_area">
            <img class="inputImage img-fluid" alt="" width="500px" height="auto"/>
            <div class="bounding-box"></div>
        </div>
    </section>
    <!-- <script src="https://sdk.clarifai.com/js/clarifai-latest.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
